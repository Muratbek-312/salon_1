{% extends "base.html" %}
{% load static %}
{% block title %}11111{% endblock %}
{% block body %}
<!-- CONTENT -->
<div class="content">
  <div class="container">
    <div class="salon__service">
      <div class="service__content">
        <div class="service__redactor">
          <h1 class="salon__right_menu_h1">Редактирование услуги</h1>
          <form
            method="post"
            enctype="multipart/form-data"
            class="form__create"
          >
            {% csrf_token %} {{ form.as_p }} {{ formset.management_form }}
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
